bindelti= , xf86audioraisevolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindelti= , xf86audiolowervolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindelti= , xf86audiomute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindelti= , XF86AudioPlay, exec, playerctl play-pause

